{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'resepti_app/jQuery.AutoColumnList-1.2.0/jquery.autocolumnlist.js' %}"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'resepti_app/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'resepti_app/search.css' %}">
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>{% block title %}Cook Book{% endblock %}</title>
    {% block script %}
    {% endblock %}
</head>
<body>
    <div>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <nav class="navbar navbar-expand-sm navbar-light sticky-top" style="background-color:#ffdcbc"> <!-- #ffffef; -->
                    <div class="container-fluid ps-5">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'resepti_app/logo/rsz_1logo_transparent.png' %}" alt="logo">
                        </a>
                        <button style="padding: 0.4em; border: 0;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <!-- <span class="navbar-toggler-icon"></span> -->
                            <img src="{% static 'resepti_app/logo/hamburger-svgrepo-com.svg' %}" alt="hamburger" style="width: 2em" />
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}">Etusivu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'add_resepti' %}">Lisää resepti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'page404' %}">404 sivu</a>
                                </li>
                            </ul>
                            <span class="navbar-text"></span>
                        </div>
                    </div>
                </nav>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer>
        <div class="container mt-3 mb-3" style="text-align: center;">
            <ul class="list-inline mb-3" style="font-size: 2em; color: darkred;">
                <li class="list-inline-item"><a class="link social-link rounded-circle" href="#">
                    <i class="bi bi-facebook" style="color:firebrick;"></i></a>
                </li>
                <li class="list-inline-item"><a class="link social-link rounded-circle" href="#">
                    <i class="bi bi-twitter" style="color:firebrick;"></i></a>
                </li>
                <li class="list-inline-item"><a class="link social-link rounded-circle" href="https://github.com/SergeiVasilyev/Cookbook/wiki" target="_blank">
                    <i class="bi bi-github" style="color:firebrick;"></i></a>
                </li>
            </ul>
            <p class="text-muted mb-0 small">Copyright  © Kokkikamu 2021</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
